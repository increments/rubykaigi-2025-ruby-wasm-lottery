<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルくじ引き</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #5d4037;
      margin-bottom: 30px;
    }

    .lottery-box {
      background-color: #fafafa;
      border-radius: 15px;
      border: 2px dashed #d1c4e9;
      padding: 30px;
      margin-bottom: 30px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .prize-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .prize-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .prize-description {
      font-size: 16px;
    }

    button {
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 154, 158, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 154, 158, 0.4);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .instruction {
      font-size: 18px;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .prize-result {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; text-shadow: 0 0 10px white, 0 0 20px white; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .drawing-animation {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .drawing-text {
      color: #666;
      font-size: 24px;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      z-index: 10;
      animation: confetti-fall var(--fall-duration) linear forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(calc(100vh + 10px)) rotate(360deg);
      }
    }

    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    #debug {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: left;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ シンプルくじ引き ✨</h1>
    <div class="lottery-box" id="lotteryBox">
      <p class="instruction">下のボタンを押してくじを引いてください</p>
    </div>
    <button id="drawButton">くじを引く！</button>
    <div id="debug">ログ:<br></div>
  </div>

  <div id="confetti-container"></div>

  <script>
    // くじデータ
    const prizes = [
      {
        name: "特等賞",
        description: "豪華旅行券",
        probability: 0.05,
        color: "linear-gradient(135deg, #FFD700, #FFA500)",
        icon: "🏆",
        animation: "sparkle"
      },
      {
        name: "1等",
        description: "ギフトカード5000円分",
        probability: 0.1,
        color: "linear-gradient(135deg, #E6E6FA, #C0C0C0)",
        icon: "🎁",
        animation: "bounce"
      },
      {
        name: "2等",
        description: "選べるグルメギフト",
        probability: 0.15,
        color: "linear-gradient(135deg, #CD853F, #CD7F32)",
        icon: "🍰",
        animation: "rotate"
      },
      {
        name: "3等",
        description: "オリジナルグッズ",
        probability: 0.3,
        color: "linear-gradient(135deg, #98FB98, #ADFF2F)",
        icon: "🎨",
        animation: "pulse"
      },
      {
        name: "4等",
        description: "お菓子詰め合わせ",
        probability: 0.4,
        color: "linear-gradient(135deg, #87CEFA, #1E90FF)",
        icon: "🍬",
        animation: "shake"
      }
    ];

    // DOM要素の取得
    const lotteryBox = document.getElementById('lotteryBox');
    const drawButton = document.getElementById('drawButton');
    const debug = document.getElementById('debug');

    // デバッグログ表示関数
    function log(message) {
      console.log(message);
      debug.innerHTML += message + "<br>";
    }

    log("JavaScriptが読み込まれました");

    // くじを引く処理
    function drawLottery() {
      log("抽選を開始します");

      // ボタンを無効化
      drawButton.disabled = true;
      drawButton.textContent = "抽選中...";

      // くじ箱に抽選中アニメーションを表示
      lotteryBox.innerHTML = `
        <div class="drawing-animation">
          <span class="drawing-text">抽選中...</span>
        </div>
      `;

      // 3秒後に結果を表示（抽選アニメーション用）
      setTimeout(() => {
        // 確率に基づいた抽選ロジック
        const rand = Math.random();
        let cumulativeProbability = 0;
        let selectedPrize = null;

        for (const prize of prizes) {
          cumulativeProbability += prize.probability;
          if (rand <= cumulativeProbability) {
            selectedPrize = prize;
            break;
          }
        }

        log(`抽選結果: ${selectedPrize.name}`);

        // 結果表示
        displayResult(selectedPrize);

      }, 3000);
    }

    // 結果表示処理
    function displayResult(prize) {
      // 結果を表示
      lotteryBox.innerHTML = `
        <div class="prize-result" style="background: ${prize.color}; padding: 20px; border-radius: 10px; width: 100%;">
          <div class="prize-icon" style="animation: ${prize.animation} 2s infinite">${prize.icon}</div>
          <div class="prize-name">${prize.name}</div>
          <div class="prize-description">${prize.description}</div>
        </div>
      `;

      // ボタンを再有効化
      drawButton.disabled = false;
      drawButton.textContent = "もう一度引く";

      // 紙吹雪を表示
      createConfetti();
    }

    // 紙吹雪エフェクト
    function createConfetti() {
      log("紙吹雪を表示します");

      const container = document.getElementById('confetti-container');
      container.innerHTML = ''; // 既存の紙吹雪をクリア

      const colors = ['#ff9a9e', '#fad0c4', '#ffecd2', '#fcb69f', '#a18cd1', '#fbc2eb'];
      const confettiCount = 100;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.setProperty('--fall-duration', (Math.random() * 3 + 2) + 's');
        confetti.style.left = Math.random() * 100 + 'vw';
        container.appendChild(confetti);

        // アニメーション終了後に要素を削除
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }

      // 5秒後に紙吹雪をクリア
      setTimeout(() => {
        container.innerHTML = '';
        log("紙吹雪をクリアしました");
      }, 5000);
    }

    // ボタンクリックイベント
    drawButton.addEventListener('click', drawLottery);

    log("アプリの初期化が完了しました");
  </script>
</body>
</html>
